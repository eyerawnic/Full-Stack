<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div p{
            background-color: yellowgreen;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Descendant selector</h2>
    <p>Descendant selector matches all the paragraph elements under the div element.</p>

    <div>
        <p>Para 1 in div</p>
        <p>Para 2 in div</p>
        <p>Para 3 in div</p>
    </div>
    <p>Para 4 not in div</p>
    <p>Para 5 not in div</p>

</body>
</html>
