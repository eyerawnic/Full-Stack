<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container{
            display: flex;
            flex-wrap: nowrap;      /*everything in the same line*/
            /* wrap - puts content in another (next) line */
            background-color: rgb(179, 161, 135);
        }
        .flex-container > div{
            background-color: rgb(255, 255, 255);
            margin: 25px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
